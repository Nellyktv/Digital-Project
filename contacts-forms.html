<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/normalize.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/contacts_style.css" />
    <style>
        /* Contact US кнопка */
        .contacts-textmain__btn {
            min-width: 190px;
            height: 70px;
            background: #333333;
            color: white;
            text-transform: uppercase;
            cursor: pointer;
            font-size: 0.9em;
            margin-top: 3%;
        }

        @import url('https://fonts.googleapis.com/css2?family=Catamaran&family=Cormorant+Upright:wght@300&family=Jost:wght@400;800&family=Lato:ital@1&family=Playfair+Display:ital,wght@0,400;0,800;1,400&family=Roboto+Slab:wght@300&family=Roboto:ital,wght@0,300;0,700;1,300;1,400&display=swap');

        body {
            font-family: 'Roboto';
            font-style: normal;
        }

        .h1_font-weight {
            font-weight: 700;
        }

        label.required:after {
            color: red;
            content: " *";
        }

        .input_bgr {
            background-color: #F3F3F3;
        }
    </style>
</head>

<body>
    <main class="contacts">
        <div class="contacts-textmain ">
            <h2 class="contacts-textmain__title title_gray ">Contact
                <span class="contacts-textmain__title title_dark">Information</span></h2>
            <p class="contacts-textmain__contact">Company Name</p>
            <p class="contacts-textmain__sample ">1234 Sample Street Austin Texas 76401 </p>
            <p class="contacts-textmain__coordinates">512.333.2222</p>
            <p class="contacts-textmain__mail">sampleemail@gmail.com</p>
            <!-- <form class="contacts-textmain__form"><button class="contacts-textmain__btn">Contact US</button></form> -->
            <!-- Кнопка-триггер модального окна -->
            <form class="contacts-textmain__form">
                <button type="button" class="contacts-textmain__btn" data-bs-toggle="modal"
                    data-bs-target="#exampleModal">
                    CONTACT US
                </button>
            </form>

            <!-- Модальное окно -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content" style="border-radius: 0">
                        <!-- <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Заголовок модального окна</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
                </div> -->
                        <div class="modal-body">
                            <!-- <section class="vh-100" style="background-color: #8d9095;"> -->
                            <div class="container py-5 h-100">
                                <div class="row d-flex justify-content-center align-items-center h-100">
                                    <!-- <div class="col-12 col-md-12 col-lg-12 col-xl-12"> -->
                                    <!-- <div class="card shadow-2-strong" style="border-radius: 0"> -->
                                    <div class="card-body p-5 text-start">
                                        <div class="container">
                                            <div class="row">
                                                <div class="col">
                                                    <form>
                                                        <div class="d-flex justify-content-between">
                                                            <h1 class="text-center h1_font-weight ms-5">Задать
                                                                вопрос</h1>
                                                            <div class="col-md text-end align-items-end">
                                                                <button type="button" class="btn-close"
                                                                    data-bs-dismiss="modal" aria-label="Close"></button>
                                                            </div>
                                                        </div>
                                                        <div class="mb-3">
                                                            <input type="text" class="form-control rounded-0 input_bgr"
                                                                placeholder="Имя">
                                                        </div>
                                                        <div class="mb-3">
                                                            <label class="control-label required" for="username">Номер
                                                                телефона</label>
                                                            <input type="tel" name="username" required="required"
                                                                class="form-control rounded-0 input_bgr"
                                                                placeholder="Номер телефона">
                                                        </div>
                                                        <div class="mb-3">
                                                            <label class="control-label required"
                                                                for="username">E-mail</label>
                                                            <input type="email" name="username" required="required"
                                                                class="form-control rounded-0 input_bgr"
                                                                placeholder="E-mail">
                                                        </div>
                                                        <div class="mb-3">
                                                            <input type="text" class="form-control rounded-0 input_bgr"
                                                                placeholder="Интересующий товар/услуга">
                                                        </div>
                                                        <div class="mb-3">
                                                            <label class="control-label required"
                                                                for="username">Сообщение</label>
                                                            <textarea class="form-control rounded-0 input_bgr"
                                                                name="username" required="required"
                                                                id="exampleFormControlTextarea1" rows="3"
                                                                placeholder="Сообщение"></textarea>
                                                        </div>
                                                        <div class="mb-3 form-check">
                                                            <input type="checkbox" class="form-check-input input_bgr">
                                                            <label class="form-check-label"
                                                                for="exampleCheck1">Отправляя
                                                                заявку, Вы
                                                                соглашаетесь
                                                                с политикой
                                                                конфиденциальности</label>
                                                        </div>
                                                        <div class="d-grid gap-2 col-12 mx-auto">
                                                            <button type="submit"
                                                                class="btn btn-primary  btn-dark btn-lg rounded-0">Отправить</button>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- </div> -->
                            </div>
                        </div>
                        <!-- </section> -->
                    </div>
                    <!-- <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                    <button type="button" class="btn btn-primary">Сохранить изменения</button>
                </div> -->
                </div>
            </div>
        </div>

        </div>
        <div class="contacts-item">
            <iframe class="item__map"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3445.841382541047!2d-97.75079788448016!3d30.27010031483124!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8644b50c3ad151db%3A0xd141f5addf7f3f47!2zNjE1IFcgN3RoIFN0LCBBdXN0aW4sIFRYIDc4NzAxLCDQodCo0JA!5e0!3m2!1sru!2sru!4v1656932389260!5m2!1sru!2sru"
                allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous">
    </script>
    <script src="https://kit.fontawesome.com/c586669fdd.js" crossorigin="anonymous"></script>
</body>

</html>
