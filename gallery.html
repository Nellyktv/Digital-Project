<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="assets/css/normalize.css">
    <!-- <link rel="stylesheet" href="assets/css/style.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="/assets/css/gallery_style.css"> -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Catamaran&family=Cormorant+Upright:wght@300&family=Jost:wght@400;800&family=Lato:ital@1&family=Playfair+Display:ital,wght@0,400;0,800;1,400&family=Roboto+Slab:wght@300&family=Roboto:ital,wght@0,300;0,700;1,300;1,400&display=swap');

        /* Блок с фото */
        .gallery-photos {
            margin: 2% 12.5%;
            width: 75%;
            min-height: 50vh;
            display: grid;
            grid-gap: 30px;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(2, 1fr);
        }

        /* Заголовок_светлый */
        .gallery__title {
            display: flex;
            flex-direction: column;
            margin-left: 12.5%;
            font-family: "Roboto";
            font-weight: 300;
            color: #BDBDBD;
            font-size: 4em;
        }

        /* Заголовок_темный */
        .gallery__title_dark {
            font-weight: 700;
            color: #333333;
        }

        /* Полоса под заголовком центрирование */
        .gallery__line {
            text-align: center;
        }

        /* Полоса под заголовком картинка */
        .gallery__line-img {
            width: 75%;
        }

        /* Фотографии в галерее */
        .gallery__img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Блок пагинации */
        .pagination {
            margin: 0 12.5%;
            display: flex;
            flex-direction: row;
        }

        /* Позиционирование_блок пагинации */
        .pagination__item {
            margin: 0 2% 0 0;
        }

        /* Футер */
        .footer {
            padding: 0 0 0 10%;
            min-height: 300px;
            font-family: Roboto;
        }

        /* Футер отступ сверху */
        .footer-rows {
            padding-top: 1.5%;
        }

        /* Цвет ссылок в футере */
        .footer-information__link {
            color: white;
        }

        /* Шрифт нижней части футера */
        .footer-bottom {
            color: #C8C8C8;
            font-family: Open Sans;
        }

        /*Отступ в адресе*/
        .texas {
            margin-left: 15%;
        }
    </style>
</head>

<body>

    <header>

    </header>
    <main>
        <h1 class="gallery__title">Photo <span class="gallery__title_dark">Gallery</span></h1>
        <div class="gallery__line"><img src="/assets/images/gallery/gallery_line.png" alt="gallery_line"
                class="gallery__line-img"> </div>
        <div class="gallery-photos">
            <div><img src="/assets/images/gallery/gallery_img_1.png" alt="img_1" class="gallery__img"></div>
            <div><img src="/assets/images/gallery/gallery_img_2.png" alt="img_2" class="gallery__img"></div>
            <div><img src="/assets/images/gallery/gallery_img_3.png" alt="img_3" class="gallery__img"></div>
            <div><img src="/assets/images/gallery/gallery_img_4.png" alt="img_4" class="gallery__img"></div>
            <div><img src="/assets/images/gallery/gallery_img_5.png" alt="img_5" class="gallery__img"></div>
            <div><img src="/assets/images/gallery/gallery_img_6.png" alt="img_6" class="gallery__img"></div>
            <div><img src="/assets/images/gallery/gallery_img_7.png" alt="img_7" class="gallery__img"></div>
            <div><img src="/assets/images/gallery/gallery_img_8.png" alt="img_8" class="gallery__img"></div>
            <div><img src="/assets/images/gallery/gallery_img_9.png" alt="img_9" class="gallery__img"></div>
            <div><img src="/assets/images/gallery/gallery_img_10.png" alt="img_10" class="gallery__img"></div>
        </div>
        <div class="pagination">
            <div class="pagination__item"><img src="/assets/images/gallery/slide-numbers.png" alt="slide-numbers">
            </div>
            <div class="pagination__item"><a href=""><img src="/assets/images/gallery/slide_left.png"
                        alt="slide_left"></a></div>
            <div class="pagination__item"><a href=""><img src="/assets/images/gallery/slide_right.png"
                        alt="slide_right"></a></div>
        </div>
    </main>
    <!-- Footer -->
    <footer class="footer text-center text-lg-start bg-dark text-light">
        <div class="d-flex justify-content-around">
            <div class="container-fluid text-center text-md-start mt-5 m-auto">
                <!-- Grid row -->
                <div class="footer-rows row mt-5">
                    <!-- Grid column -->
                    <div class="d-flex justify-content-center col-md-3 col-lg-2 col-xl-2  mb-4 ">
                        <!-- Content logo -->
                        <a href=""><img src="/assets/images/footer/logo_footer.png" alt="footer-logo"></a>
                    </div>​
                    <!-- Grid column -->
                    <div class=" col-md-1 col-lg-1 col-xl-2 mx-auto mb-4  ">
                        <!-- Links -->
                        <h6 class="fw-bold mb-4">
                            Information

                        <p>
                            <a href="#!" class="text-decoration-none footer-information__link">Main</a>

                        <p>
                            <a href="#!" class="text-decoration-none footer-information__link">Gallery</a>
                        </p>
                        <p>
                            <a href="#!" class="text-decoration-none footer-information__link">Projects</a>

                            <a href="#!" class="text-decoration-none footer-information__link">Certifications</a>

                        <p>

                        <!-- Links -->

                            <i class="fa-regular fa-location-dot "></i> <span class="m-3">1234 Sample Street</span>
                            <p class="texas ">Austin Texas 78681</p>
                        </div>
                        <div>
                            <p><i class="fas fa-phone me-3 mb-4 "></i> 512.333.2222</p>
                            <p>
                                <i class=" fas fa-envelope me-3 "></i>
                                sampleemail@gmail.com
                            </p>
                        </div>
                    </div>
                    <!-- Grid column -->​
                    <!-- Grid column -->
                    <div class="col-md-3 col-lg-2 col-xl-2 mx-auto mb-md-0 mb-4  ">
                        <!-- Links -->
                        <h6 class="fw-bold mb-4 ">
                            Social Media
                        </h6>
                        <div class="d-flex justify-content-between ">
                            <a href="" class="me-4 text-reset social">
                                <i class="fab fa-facebook-f"></i>

                            <a href="" class="me-4 text-reset social">

                            <a href="" class="me-4 text-reset social">

        </div>
        <div class="text-center p-4">
            <p class="footer-bottom">© 2021 All Rights Reserved.</p>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"

</body>
